<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Generator</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #4caf50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            flex-wrap: wrap;
        }

        .left-column, .right-column {
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            width: 45%;
            box-sizing: border-box;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            font-size: 1rem;
            margin: 5px 0;
            color: #ccc;
        }

        select, input[type="file"], button {
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            background-color: #333;
            color: #ccc;
        }

        button {
            background-color: #4caf50;
            color: black;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 255, 204, 0.4);
        }

        button:hover {
            background-color: #009999;
            box-shadow: 0px 4px 15px rgba(0, 255, 204, 0.7);
        }

        input[type="file"] {
            background-color: #222;
            color: #ccc;
        }

        hr {
            border: 1px solid #4caf50;
            width: 90%;
            margin: 20px auto;
        }

        p {
            color: #ccc;
        }

        .graph-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .left-column, .right-column {
                width: 100%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            h1 {
                font-size: 1.6rem;
            }

            label {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }

            select, input[type="file"] {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 1.4rem;
            }

            button {
                font-size: 0.8rem;
            }

            select, input[type="file"] {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>Graph Generator</h1>
            <form method="POST" enctype="multipart/form-data">
                <label for="file">Upload CSV:</label>
                <input type="file" name="file" id="file" required><br><br>
                <button type="submit">Upload CSV</button>
            </form>

            {% if columns %}
            <hr>
            <form method="POST">
                <label for="x_axis">X-axis:</label>
                <select name="x_axis" id="x_axis">
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="y_axis">Y-axis:</label>
                <select name="y_axis" id="y_axis">
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="chart_type">Chart Type:</label>
                <select name="chart_type" id="chart_type">
                    <option value="bar">Bar</option>
                    <option value="line">Line</option>
                    <option value="pie">Pie</option>
                    <option value="scatter">Scatter</option>
                </select><br><br>

                <button type="submit">Generate Graph</button>
            </form>
            {% endif %}

            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            {% if suggestion %}
            <p style="color: blue;">{{ suggestion }}</p>
            {% endif %}
        </div>

        <!-- Right Column for Graph -->
        <div class="right-column">
            {% if graph_image %}
            <div class="graph-container">
                <img src="data:image/png;base64,{{ graph_image }}" alt="Generated Graph">
            </div>
            {% else %}
            <p>No graph generated yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
